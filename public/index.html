<!DOCTYPE html>
<html>
  <head>
    <title>Refugees Worldwide</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="lib/d3.v2.js"></script>
    <script type="text/javascript" src="lib/d3.geo.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style>

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 1040px;
        margin: 0px;
      }
      h1 {
        font-weight: 400;
      }
      #title {
        width: 300px;
      }
  svg {
    pointer-events: all;
  }

  circle {
    fill: #d6eaff;
  }

  path {
    /*fill: #f2e3c5;*/
    stroke: #000;
  }
  .flow {
   fill: none;
   stroke: black;
   opacity: .8;
   display: none;
    pointer-events: none;
  }

  #legend {
    margin-top: 25px;
  }

  .flowin {
    stroke: red;
  }
  .flowout {
    stroke: blue;
  }

  .show {
    display: block;
  }

  .selected {
    fill: #fbe945;
  }

  .camp {
    fill-opacity: .2;
    fill: red;
    pointer-events: none;
  }
  .leftbar {
    margin-left: 40px;
    float: left;
    width: 300px;
  }
  .content {
    float: left;
    width: 700px;
  }
  .resid {
    color: #238b45;
  }

  .orig {
    color: #cb181d;
  }
  .gone {
    display: none;
  }

  .darker {
    background-color: rgb(190, 190, 190);
  }

  #controls {
    cursor:pointer;
    width:40px;
    height:40px;
    border-radius: 15px;
    float: left;
  }

  #controls:hover, #toggle:hover {
    background-color: rgb(240,240,240);
  }

  #footer {
    position: fixed;
    bottom: 0px;
    font-size: 12px;
    background-color: rgb(240,240,240);
    border-top: 1px solid black;
    width: 100%;
    height: 18px;
    padding-top: 2px;
    padding-left: 40px;
  }

  #toggle {
    width: 170px;
    border: 2px black solid;
    border-radius: 10px;
    height: 28px;
    margin-left: 5px;
    float: left;
    font-weight: 300;
    font-size: 16px;
    text-align: center;
    padding-top: 8px;
    cursor: pointer;
  }

  .toolbar {
    height: 40px;
  }
</style>


  </head>
  <body>
    <div class="leftbar">
      <h1 id="title">Where are refugees <span class="orig">originating</span> from?</h1>
      <div class="toolbar">
        <div id="controls"><img class="control" width="40" height="40" id="pause" src="images/pause.png" /><img
          width="40" height="40" id="play" class="gone control" src="images/play.png" /></div>
        <div id="toggle">Toggle dataset</div>
      </div>
      <div id="legend"></div>
    </div>
    <div class="content">
      <div id="body"></div>
    </div>
    <div id="footer">
      <span>Crafted by: <a href="http://www.benrudolph.com">Ben Rudolph</a></span>&nbsp;|&nbsp;Data Source:
      <a href="http://www.unhcr.org/pages/4a013eb06.html">UNHCR Statistical Database</a>
    </div>
    <script type="text/javascript" src="data/flows.js"></script>
    <script type="text/javascript" src="data/complete.js"></script>
    <script type="text/javascript" src="data/CoO.js"></script>
    <script type="text/javascript" src="data/CoR.js"></script>
    <script type="text/javascript" src="lib/colorbrewer.js"></script>
    <script type="text/javascript" src="js/globe.js"></script>

        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </body>
</html>
