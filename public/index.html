<!DOCTYPE html>
<html>
  <head>
    <title>Refugees Worldwide</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="lib/d3.v2.js"></script>
    <script type="text/javascript" src="lib/d3.geo.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style>

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 1040px;
        margin: 0px;
      }
      h1 {
        font-weight: 400;
      }
      #title {
        width: 300px;
      }
  svg {
    pointer-events: all;
  }

  circle {
    fill: #d6eaff;
  }

  path {
    /*fill: #f2e3c5;*/
    stroke: #000;
  }
  .flow {
   fill: none;
   stroke: black;
   opacity: .8;
   display: none;
    pointer-events: none;
  }

  #legend {
    margin-top: 25px;
  }

  .flowin {
    stroke: red;
  }
  .flowout {
    stroke: blue;
  }

  .show {
    display: block;
  }

  .selected {
    fill: #fbe945;
  }

  .camp {
    fill-opacity: .2;
    fill: red;
    pointer-events: none;
  }
  .leftbar {
    margin-left: 40px;
    float: left;
    width: 300px;
  }
  .content {
    float: left;
    width: 700px;
  }
  .resid {
    color: #238b45;
  }

  .orig {
    color: #cb181d;
  }
  .gone {
    display: none;
  }

  #controls {
    cursor:pointer;
    width:40px;
    height:40px;
    border-radius: 15px;
  }

  #controls:hover {
    background-color: rgb(240,240,240);
  }

  #footer {
    position: fixed;
    bottom: 0px;
    font-size: 12px;
    background-color: rgb(240,240,240);
    border-top: 1px solid black;
    width: 100%;
    height: 18px;
    padding-top: 2px;
    padding-left: 40px;
  }
</style>


  </head>
  <body>
    <div class="leftbar">
      <h1 id="title">Where are refugees <span class="orig">originating</span> from?</h1>
      <div id="controls"><img width="40" height="40" id="pause" src="images/pause.png" /><img width="40" height="40" id="play" class="gone" src="images/play.png" /></div>
      <button id="toggle">Country of Residence</button>
      <div id="legend"></div>
    </div>
    <div class="content">
      <div id="body"></div>
    </div>
    <div id="footer">
      <span>Crafted by: <a href="http://www.benrudolph.com">Ben Rudolph</a></span>&nbsp;|&nbsp;Data Source:
      UNHCR Statistical Database
    </div>
    <script type="text/javascript" src="data/flows.js"></script>
    <script type="text/javascript" src="data/complete.js"></script>
    <script type="text/javascript" src="data/CoO.js"></script>
    <script type="text/javascript" src="data/CoR.js"></script>
    <script type="text/javascript" src="lib/colorbrewer.js"></script>
    <script type="text/javascript" src="js/globe.js"></script>
  </body>
</html>
