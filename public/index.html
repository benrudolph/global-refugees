<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="lib/d3.v2.js"></script>
    <script type="text/javascript" src="lib/d3.geo.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style>

      body {
        font-family: helvetica neue, "arial";
        width: 1000px;
        margin-left: 40px;
      }
      h1 {
        font-weight: 400;
      }
      #title {
        width: 300px;
      }
  svg {
    width: 1280px;
    height: 800px;
    pointer-events: all;
  }

  circle {
    fill: #d6eaff;
  }

  path {
    /*fill: #f2e3c5;*/
    stroke: #000;
  }
  .flow {
   fill: none;
   stroke: black;
   opacity: .8;
   display: none;
    pointer-events: none;
  }

  .flowin {
    stroke: red;
  }
  .flowout {
    stroke: blue;
  }

  .show {
    display: block;
  }

  .selected {
    fill: #fbe945;
  }

  .camp {
    fill-opacity: .2;
    fill: red;
    pointer-events: none;
  }
  .leftbar {
    float: left;
    width: 300px;
  }
  .content {
    float: left;
    width: 700px;
  }
</style>


  </head>
  <body>
    <div class="leftbar">
      <h1 id="title">Where are refugees originating from?</h1>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="toggle">Toggle</button>
      <div id="legend"></div>
    </div>
    <div class="content">
      <div id="body"></div>
    </div>
    <script type="text/javascript" src="data/flows.js"></script>
    <script type="text/javascript" src="data/complete.js"></script>
    <script type="text/javascript" src="data/CoO.js"></script>
    <script type="text/javascript" src="data/CoR.js"></script>
    <script type="text/javascript" src="lib/colorbrewer.js"></script>
    <script type="text/javascript" src="js/globe.js"></script>
  </body>
</html>
