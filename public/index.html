<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="lib/d3.v2.js"></script>
    <script type="text/javascript" src="lib/d3.geo.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style>

svg {
  width: 1280px;
  height: 800px;
  pointer-events: all;
}

circle {
  fill: #dbe4f0;
}

path {
  fill: #aaa;
  stroke: #fff;
}
.flow {
 fill: none;
 stroke: black;
 opacity: .8;
 display: none;
  pointer-events: none;
}

.show {
  display: block;
}

.selected {
  fill: red;
}

.camp {
  fill-opacity: .4;
  stroke-width: 1px;
  stroke: black;
  pointer-events: none;
}
</style>


  </head>
  <body>
    <div id="body"></div>
    <script type="text/javascript" src="data/flows.js"></script>
    <script type="text/javascript" src="data/complete.js"></script>
    <script type="text/javascript" src="js/globe.js"></script>
  </body>
</html>
